<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <title>New Cars</title>
</head>
<body>
    <h1>Some car form...</h1>
    <form action="">
        <div class="form-group">
            <label for="car_make">Car Make</label>
            <input type="text" class="form-control" id="car_make" placeholder="Enter Car Make">
        </div>
        <div class="form-group">
            <label for="car_model">Car Model</label>
            <input type="text" class="form-control" id="car_model" placeholder="Enter Car Model">
        </div>
        <div class="form-group">
            <label for="car_specs">Car Specs</label>
            <textarea class="form-control" id="car_specs" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="car_image">Car image</label>
            <input type="file" class="form-control-file" id="car_image">
        </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Check if car is used
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    
</body>
</html>
